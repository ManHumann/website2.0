<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        /* Main container for centering content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Image container - rectangular box */
        .image-box {
            width: 100%;
            max-width: 400px; /* Adjust as needed for your image aspect ratio */
            aspect-ratio: 1/1; /* Example rectangular ratio; change to fit your image */
            background-color: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fills the box without distortion */
        }

        /* Text message styling */
        .text-message {
            text-align: center;
            max-width: 600px;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        /* Footer styling */
        footer {
            width: 130%;
            background-color: #616161;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: auto; /* Pushes footer to bottom on tall screens */
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .social-links img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }

        .social-links img:hover {
            transform: scale(1.1);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .text-message {
                font-size: 1em;
                padding: 0 10px;
            }

            .social-links {
                gap: 15px;
            }

            .social-links img {
                width: 35px;
                height: 35px;
            }
        }

        @media (max-width: 480px) {
            .image-box {
                max-width: 100%;
                aspect-ratio: 4/3; /* Adjust for mobile portrait */
            }

            .text-message {
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main image in rectangular box -->
        <div class="image-box">
            <img src="crane-clipart-xl.png" alt="Your main image description">
        </div>

        <!-- Text message under the image -->
        <div class="text-message">
            <p>Hello This my name is Manav and this website is under construction , will try to finish this quickly</p>
        </div>

        <!-- Footer with social links -->
        <footer>
            <div class="social-links">
                <a href="https://x.com/Too_lazzy" target="_blank" rel="noopener noreferrer">
                    <img src="twitter_logo_icon.png" alt="Twitter">
                </a>
                <a href="https://linkedin.com/in/manav-khatiwada-471395211" target="_blank" rel="noopener noreferrer">
                    <img src="linkedin logo_icon.png" alt="LinkedIn">
                </a>
                <a href="https://github.com/ManHumann" target="_blank" rel="noopener noreferrer">
                    <img src="github-sign.png" alt="GitHub">
                </a>
            </div>
            <p style="margin-top: 10px; font-size: 0.9em;">&copy; 2025 Manav Khatiwada. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
